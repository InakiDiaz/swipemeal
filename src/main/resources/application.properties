spring.application.name=SwipeMeal
jwt.secret=supersecretkeysupersecretkeysupersecretkey!
jwt.expiration=86400000
# =============================================
# = DATASOURCE CONFIG
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/swipemeal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=swipemeal_user
spring.datasource.password=SwipeMeal
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# = JPA / HIBERNATE
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# = SERVER
# =============================================
server.port=8080